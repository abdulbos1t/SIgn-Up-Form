<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="window">
        <div class="container header-container">
            <div class="header-left">
                <p class="header-left-name">frontend and backend</p>
                <h2 class="header-left-title">Learn to program by watching professionals</h2>
                <p class="header-left-text">See how experienced developers solve problems in real time</p>
                <div class="header-left-footer">Try it free 7 days, <span class="header-left-footer-text"> then $20/mo</span></div>
            </div>
            <div class="header-right">
                <h2 class="header-right-title">Sign up for the course and get free 7 days</h2>
                <form action="" method="get" class="header-right-form">
                    <input type="text" name="Name" id=""  class="header-right-form-name" required aria-label="Name" placeholder="Name">
                    <input type="text" name="Last Name" id=""  class="header-right-form-last-name" required aria-label="Last Name" placeholder="Last Name">
                    <input type="email" name="Email Address" id="" class="header-right-form-email" required aria-label="Email Address" placeholder="Email Address">
                    <input type="password" name="Password" id="" class="header-right-form-password" required aria-label="Password" placeholder="Password">
                    <input type="submit" class="header-right-btn" value="Claim your free trial">
                </form>
                <div class="header-right-footer">By clicking the button, you are agreeing to our <a href="" class="header-right-footer-text"> Terms and Services</a></div>
            </div>
        </div>
    </div>
</body>
</html>
